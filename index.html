<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p><em>Unordered list:</em></p>
    <ul>
        <li>line 1</li>
        <li>line 2</li>
        <li>line 3</li>
    </ul>
    <br>
    <p><strong>Ordered list</strong></p>
    <ol>
        <li>line 1</li>
        <li>line 2</li>
        <li>line 3</li>
    </ol>
</body>
</html>
